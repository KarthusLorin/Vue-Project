<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的setter和getter</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firstName: "Dell",
            lastName: "Lee"
        },
        /*
        computed直接写，相当于get的简写，没法实现set的功能
         */
        computed: {
            fullName: {
                /*
                get在获取值的时候触发
                 */
                get: function () {
                    return this.firstName + " " + this.lastName
                },
                /*
                set在设置值的时候触发
                重新设置fullName的值的时候，修改了this.firstName以及this.lastName
                触发响应式，所以computed重新计算fullName
                 */
                set: function (val) {
                    var arr = val.split(" ");
                    this.firstName = arr[0];
                    this.lastName = arr[1];
                }
            }
        }
    })
</script>
</body>
</html>
